{% extends 'base.html' %}

{% block title %}
    Home
{% endblock %}

{% block content %}

    <table border="1">
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Content</th>
        </tr>
        {% for secret in secrets %}
            <tr>
                <td>{{ secret.id }}</td>
                <td>{{ secret.description }}</td>
                <td>{{ secret.content }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
